<!DOCTYPE html>
<html>
  <head>
    <meta charset = 'utf-8'>
    <title>Fotos</title>

    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="index.js" charset="utf-8" defer></script>

  </head>



  <body>

    <h1 class "site-title"><a href="#">Fotos</a></h1>

    <main class="content">

      <section id="images">

        <div class="image">
          <div class="image-contents">
            <img src="https://3c1703fe8d.site.internapcdn.net/newman/csz/news/800/2018/europeslostf.jpg" alt="Forest">
            <div class="image-info-container">
              <a href="#" class="image-title">Forest</a>
              <p>
                <span class="image-tags">forest nature outside</span>
                <span class="image-date">02/10/1999</span>
              </p>
              <div id="image-comments">
                <p>Comments:</p>
                <span class="image-comment">this is cool!</span>
                <span class="image-comment">wow!</span>
              </div>
            </div>
          </div>
        </div>

      </section>


      <div class="filter">
        <fieldset id="filter-option" class="filter-fieldset">
          <legend>Filters</legend>
          <div>
            <input type="checkbox" name="filter-option" id="filter-option-old" value="old">
            <label for="filter-option-old">Old</label>
          </div>
          <div>
            <input type="checkbox" name="filter-option" id="filter-option-new" value="new">
            <label for="filter-option-new">New</label>
          </div>
          <div>
            <input type="checkbox" name="filter-option" id="filter-option-popular" value="popular">
            <label for="filter-option-popular">Popular</label>
          </div>
        </fieldset>
      </div>

      <button id="filter-button" class="action-button">Go</button>


      <aside class="search-container">
			<a class = "module-title" id="search-title">search</a>
			<div class="filter-input-container">
				<label for="filter-text" class="filter-input-label">Name</label>
				<input type="text" name="filter-text-name" id="filter-text" class="filter-input">
            </div>

			<section id = "tags">
				 <a id = "tag_title">tags</a>
				 <div class = "tag">
					 <input type="checkbox" id="gaming" name="gaming">
					 <label for="gaming">Cats</label>

				 </div>
			</section>

			<div class="filter-input-container">
				<label for="filter-text" class="filter-input-label">Date</label>
				<input type="text" name="filter-text-date" id="filter-text" class="filter-input" placeholder="ex. xx/xx/xxxx">
            </div>

			<button id="filter-update-button" class="action-button">Update</button>
		</aside>

		<button id= "newpost-button" class="action-button">New Post</button>

		<aside class = "newpost-container" id = "newpost-container" visibility : hidden>


			<div class="newpost-input-container">
				<label for="newpost-text" class="filter-input-label">Post Name</label>
				<input type="text" name="newpost-name" id="newpost-text" class="newpost-input">
            </div>
			 <a id = "tag_title">tags</a> 
			<section id = "tags">
				 <div class = "tag">
					 <input type="checkbox" id="gaming" name="gaming">
					 <label for="gaming">Star Wars</label>
					 <button id= "add-tag-button" class="action-button">new tag</button>
				 </div>

			</section>

			<button id= "cancel-button" class="action-button">cancel</button>

			<button id= "post-button" class="action-button">Post</button>

		</aside>


    </main>


  </body>

</html>
